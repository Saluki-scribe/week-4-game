<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Famous Werewolf Fighter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
</head>
<body>
    <h1>Werewolf RPG!</h1>
    
    <div id="start-section-div">
        <h2>Choose Your Character</h2>
        <div id="jacob-div" class="fighter-status-div">
            <p class="top-info">Jacob Black</p>
            <p class="bottom-info">100</p>
        </div>
        <div id="lupin-div" class="fighter-status-div">
            <p class="top-info">Professor Remus Lupin</p>
            <p class="bottom-info">120</p>
        </div>
        <div id="larry-div" class="fighter-status-div">
            <p class="top-info">Larry "Wolfman" Talbot</p>
            <p class="bottom-info">150</p>
        </div>
        <div id="david-div" class="fighter-status-div">
            <p class="top-info">The American Werewolf</p>
            <p class="bottom-info">180</p>
        </div>
    </div> <!--End START Section-->

    <div id="enemy-section-div">
        <h2>Enemies Available to Attack</h2>
    </div> <!--End ENEMY Section-->

    <div id="fight-section-div">
        <h2>Fight Section</h2>
        <button id="attack-button">Attack</button>
    </div> <!--End FIGHT Section-->

    <div id="defender-section-div">
        <h2>Defender</h2>
        <p id="defender-info"></p>
    </div> <!--End DEFENDER Section-->

    <button id="restart-button">Restart</button>

</body>
</html>
